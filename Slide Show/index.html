<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>

    <!-- syle css add -->
    <link rel="stylesheet" href="style.css">
    <!-- font awsome cdn -->
    <script src="https://kit.fontawesome.com/7073bca9ee.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="slide_show_container">
        <div class="slide_show_elements">

            <div class="slide_show_element current">
                <i class="fa-regular fa-futbol"></i>
                <h2>Football</h2>
            </div>

            <div class="slide_show_element blue">
                <i class="fa-solid fa-futbol"></i>
                <h2>CycleBall</h2>
            </div>

            <div class="slide_show_element green">
                <i class="fa-solid fa-volleyball"></i>
                <h2>VolleyBall</h2>
            </div>

            <div class="slide_show_element red">
                <i class="fa-solid fa-table-tennis-paddle-ball"></i>
                <h2>Tennis</h2>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
